<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List - Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

<body>

    <div class="container">
        <form action="/" class="form">
            <label for="email">Nome: </label>

            <input type="email" name="email" id="email" placeholder="Email" class="email input">

            <label for="senha">Senha: </label>

            <label for="senha">Repetir Senha: </label>
            <input type="password" name="senha" id="senha" placeholder="Confirmar Senha" class="password input">


            <a href="index.html" class="btn">Cadastrar</a>
        </form>
    </div>
