<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/media-query-login.css">
</head>
<body>
    <img src="media/logo.png" alt="" srcset="" class="logo">
    <div class="container">
        <h1 class="title">Login</h1>
        <form action="/" class="form">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Email" class="email input">

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Senha" class="password input">


            <a href="index.html" class="btn">Entrar</a>
        </form>

        <a href="cadastro.html" class="register-link">Cadastre-se</a>
    </div>
</body>
</html>
